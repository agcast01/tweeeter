{% extends 'base.html' %}
{% block main %}
    <h2>Create a New Tweet!</h2>

<form method="post" action='/new' class='tweet'>
    {{ form.csrf_token }}
    <p>{{ form.author.label }} {{ form.author }}</p>
    <p>{{ form.tweet.label }}{{ form.tweet }}</p>
    <p>{{ form.submit }}</p>
</form>

{% endblock %}
